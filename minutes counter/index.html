<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minutes counter</title>
  </head>
  <body>
    <div id="min" data-value="60">0</div>
    <div id="sec">0</div>
    <script>
      let minutes = document.getElementById("min");
      let seconds = document.getElementById("sec");

      minutes.innerHTML = minutes.getAttribute("data-value") - 1;
      seconds.innerHTML = 60;

      let secCounter = setInterval(function () {
        if (parseInt(minutes.innerHTML) > 0) {
          --seconds.innerHTML;
        }
        if (parseInt(seconds.innerHTML) === 0) {
          seconds.innerHTML = 60;
        }
        if (parseInt(minutes.innerHTML) <= 0) {
          seconds.innerHTML = 0;
          clearInterval(secCounter);
        }
      }, 995);

      let minCounter = setInterval(function () {
        --minutes.innerHTML;
        if (parseInt(minutes.innerHTML) <= 0) {
          clearInterval(minCounter);
        }
      }, 1000 * 60);
    </script>
  </body>
</html>
